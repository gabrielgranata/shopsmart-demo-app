name: Deploy ShopSmart to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::911292872800:role/GitHubActionsDeployRole
          aws-region: us-east-1

      - name: Install and build
        working-directory: deployment/cdk
        run: |
          npm ci
          npm run build

      - name: Deploy stack
        working-directory: deployment/cdk
        run: npx cdk deploy ShopSmart-SharedInfra-v2 --require-approval never
